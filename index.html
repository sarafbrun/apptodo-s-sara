<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App todo's Sara</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/controlador.js"></script>
    <script src="./js/model.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Listado de tareas</h1>
            <form id="formtask">
                <input type="text" placeholder="Introduce la tarea" name="addtask">
                <select name="importance">
                    <option value="">Selecciona el grado de importancia</option>
                    <option value="urgente">Urgente</option>
                    <option value="mensual">Mensual</option>
                    <option value="diaria">Diaria</option>
                </select>
                <input type="submit" value="GUARDAR" class="btn">
            </form>
            <div class="searchSelect">
                <h3>Búsqueda por letra o palabra</h3>
                <input type="text" name="search" id="search" placeholder="Busca la tarea...">
                <h3>Búsqueda por urgencia</h3>
                <select id="selectPriority">
                    <option value="">Selecciona el grado de urgencia</option>
                    <option value="urgente">Urgente</option>
                    <option value="mensual">Mensual</option>
                    <option value="diaria">Diaria</option>
                </select>
            </div>

    </header>
    <hr>
    <main>
        <h2>Listado de tareas pendientes - <span id="numtasks"> tareas</span></h2>
        <section>
            <div class="liContainer">
                <!-- <ul>
                    <li>Pasear perro
                        <button>
                    </li>
                    <li>Tarea 2
                        <button>
                    </li>
                </ul> -->
            </div>
            <div class="empty">
                <p>No hay tareas pendientes.</p>
            </div>
        </section>
    </main>
    </div>




    <script src="./js/view.js"></script>
</body>

</html>
